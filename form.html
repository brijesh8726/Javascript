<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<f>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {

            var Fname = document.getElementById("fname").value
            var Lname = document.getElementById("lname").value
            var Email = document.getElementById("email").value
            var Id = document.getElementById("id").value
            var Pass = document.getElementById("pass").value
            var Cpass = document.getElementById("cpass").value


            if (Fname == null || Fname == "") {
                //    alert("blank username");
                fname.style.border = "solid 2px red";
                document.getElementById("label1").style.visibility = "visible";
                return true;
            }

            if (Lname == null || Lname == "") {

                lname.style.border = "solid 2px red";
                document.getElementById("label2").style.visibility = "visible";
            }
            let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
            if (Email == null || Email == "") {

                email.style.border = "solid 2px red";
                document.getElementById("label3").style.visibility = "visible";
            }else if (!Email.match(mailformat)) {
                email.style.border = "solid 2px red";
                document.getElementById("label7").style.visibility = "visible";
            }
            if (Id == null || Id == "") {

                id.style.border = "solid 2px red";
                document.getElementById("label4").style.visibility = "visible";
            }
            if (Pass == null || Pass == "") {

                pass.style.border = "solid 2px red";
                document.getElementById("label5").style.visibility = "visible";
            }
            if (Cpass == null || Cpass == "") {

                cpass.style.border = "solid 2px red";
                document.getElementById("label6").style.visibility = "visible";
            }
            if (Pass !== Cpass) {
                alert("Password must be same")
            }


        }
    </script>
</head>

<body>
    <form name="my_form" action="#" onsubmit=" validate()">
        <input type="text" id="fname" placeholder=" First Name">
        <label id="label1" style="color: red; visibility: hidden;"> First Name must be filled out</label><br><br>
        <input type="text" id="lname" placeholder="Last Name">
        <label id="label2" style="color: red; visibility: hidden;"> Last Name must be filled out</label><br><br>
        <input type="text" id="email" placeholder="Email">
        <label id="label3" style="color: red; visibility: hidden;">Email must be filled out</label>
        <label id="label7" style="color: red; visibility: hidden;">Invalid Email Format</label><br><br>
        <input type="text" id="id" placeholder="User-id">
        <label id="label4" style="color: red; visibility: hidden;">User-id must be filled out</label><br><br>
        <input type="password" id="pass" placeholder="password">
        <label id="label5" style="color: red; visibility: hidden;">Password must be filled out</label><br><br>
        <input type="password" id="cpass" placeholder="confirm password">
        <label id="label6" style="color: red; visibility: hidden;"> Password must be filled out</label><br>
        <input type="submit">

    </form>
</body>

</html>
